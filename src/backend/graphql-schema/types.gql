        itemUrls (itemId: Int): [Url]
    }
    type Mutation {
        item (
            id: Int,
            title: String, 
            img: String,
            itemType: String,
            orderNumber: Int,
            owner: String,
            description: String,
            myPrice: Int,
            myPriceHot: Int,
