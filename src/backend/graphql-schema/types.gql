        ): Item
        itemPrice (
            id: Int,
            date: Date,
            price: Float,
            itemId: Int,
            itemUrlId: Int
        ): Price,
        itemUrl (
            id: Int,
            itMain: Boolean,
            url: String,
            itemId: Int,
            discount: Int
        ): Url
    }
`;
